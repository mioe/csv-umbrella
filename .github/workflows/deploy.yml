name: Deploy

on:
  push:
    branches: [ main ]

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [20.x]

    steps:
      - name: checkout main branch ðŸ¦•
        uses: actions/checkout@v4

      - name: setup pnpm ðŸ¥‘
        uses: pnpm/action-setup@v3
        with:
          version: 9

      - name: setup node ðŸ“¦
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: pnpm

      - name: install dependencies and build ðŸ”¥
        run: |
            pnpm install
            pnpm build

      - name: deploy ðŸš€
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          branch: gh-pages
          folder: dist
          token: ${{ secrets.GITHUB_TOKEN }}
          clean: true
